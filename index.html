<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./collectionPageStyle.css">
    <title>MTG Collection Page</title>
    <script src="./collectionPageScript.js" defer ></script>
    <script src="./collectionPageUtil.js" defer ></script>
</head>
<body id="body">

    <div id="topBox">
        <h1>
            MTG Collection
        </h1>
    </div>

    <div id="controlBox">
        <div class="controlContent" id="formBox">

            <div id="inputDiv">
                <form name="inputForm" id="inputForm">
                    <label for="cardName">Card Name:</label> 
                    <input type = "text" name ="cardName" id="cardNameInput" onchange="validateInputForm()">
                    <br>
                    <label for="cardType">Card Type:</label> 
                    <select name ="cardType" id="cardTypeInput" onchange="validateInputForm()">
                        <option value="Creature">Creature</option> 
                        <option value="Instant">Instant</option>
                        <option value="Sorcery">Sorcery</option>
                        <option value="Enchantment">Enchantment</option>
                        <option value="Artifact">Artifact</option>
                        <option value="Land">Land</option>
                        <option value="Planeswalker">Planeswalker</option>
                    </select>
                    <br>
                    <label for="manaCost">Mana Cost:</label> 
                    <input type = "text" name ="manaCost" id="manaCostInput" onchange="validateInputForm()">
                    <br>
                    <label for="cardValue">Card Value:</label> 
                    <input type = "text" name ="cardValue" id="cardValueInput" onchange="validateInputForm()">
                    <br>
                    <label for="cardPic">Picture???:</label> 
                    <input type = "file" name ="cardPic" id="cardPicInput" accept="image/*" onchange="validateInputForm()">
                    <br>
                    <br>
                    <div class="buttonHolder">
                    <button id="addCardButton"> Add Card </button>
                    <button class="clearFormButton"> Clear Form </button>
                    </div>
                </form>
            </div>

            <div id="editDiv">
                <form name="editForm" id="editForm">
                    <label for="cardName">Card Name:</label> 
                    <input type = "text" name ="cardName" id="cardNameEdit" onchange="validateEditForm()">
                    <br>
                    <label for="cardType">Card Type:</label> 
                    <select name ="cardType" id="cardTypeEdit" onchange="validateEditForm()">
                        <option value="Creature">Creature</option> 
                        <option value="Instant">Instant</option>
                        <option value="Sorcery">Sorcery</option>
                        <option value="Enchantment">Enchantment</option>
                        <option value="Artifact">Artifact</option>
                        <option value="Land">Land</option>
                        <option value="Planeswalker">Planeswalker</option>
                    </select>
                    <br>
                    <label for="manaCost">Mana Cost:</label> 
                    <input type = "text" name ="manaCost" id="manaCostEdit" onchange="validateEditForm()">
                    <br>
                    <label for="cardValue">Card Value:</label> 
                    <input type = "text" name ="cardValue" id="cardValueEdit" onchange="validateEditForm()">
                    <br>
                    <label for="cardPic">Picture???:</label> 
                    <input type = "file" name ="cardPic" id="cardPicEdit" accept="image/*" onchange="validateEditForm()">
                    <br>
                    <br>
                    <div class="buttonHolder">
                        <button id="editCardButton"> Edit Card </button>
                        <button class="clearFormButton"> Clear Form </button>
                    </div>
                </form>
            </div>
            
            <div id="searchDiv">
                <form name="searchForm" id="searchForm">
                    <label for="cardName">Card Name:</label> 
                    <input type = "text" name ="cardName" id="cardNameSearch">
                    <br>
                    <label for="cardType">Card Type:</label> 
                    <select name ="cardType" id="cardTypeSearch">
                        <option value="Creature">Creature</option> 
                        <option value="Instant">Instant</option>
                        <option value="Sorcery">Sorcery</option>
                        <option value="Enchantment">Enchantment</option>
                        <option value="Artifact">Artifact</option>
                        <option value="Land">Land</option>
                        <option value="Planeswalker">Planeswalker</option>
                    </select>
                    <br>
                    <label for="manaCost">Mana Cost:</label> 
                    <input type = "text" name ="manaCost" id="manaCostSearch">
                    <br>
                    <label for="cardValue">Card Value:</label> 
                    <input type = "text" name ="cardValue" id="cardValueSearch">
                    <br>
                    <br>
                    <br>
                    <div class="buttonHolder">
                        <button id="SearchButton"> Search </button>
                        <button class="clearFormButton"> Clear Form </button>
                    </div>
                </form>
            </div>

            <p id="errorText"></p>

        </div>

        <div id="sideBox">
            <div class="controlContent" id="modeBox">
                <button id="addModeButton">
                    Add Mode
                </button>
                <button id="editModeButton">
                    Edit Mode
                </button>
                <button id="searchModeButton">
                    Search Mode
                </button>
                <button id="removeModeButton">
                    Remove Mode
                </button>
            </div>
            <div class="controlContent" id="sortBox">
                <label for="cardSort">Sort By:</label> 
                <div>
                    <select name ="cardSort" id="cardSort">
                        <option value="Card Name">Card Name</option> 
                        <option value="Card Type">Card type</option> //add more types
                        <option value="Mana Cost">Mana Cost</option>
                        <option value="Card Value">Card Value</option>
                    </select>
                    <br>
                    <select name="sortType" id="sortType">
                        <option value="Ascending">Ascending</option>
                        <option value="Descending">Descending</option>
                    </select>
                    <br>
                    <br>
                    <button id="sortButton">
                        Sort
                    </button>
                </div>
            </div>

        </div>
    </div>

    <main>
            <ul id="card-list">
                
            </ul>
    </main>
    
</body>
</html>
